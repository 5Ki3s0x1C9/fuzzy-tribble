<div id="menubar">
	<div id="menubar-content">
		<div id="menu0" class="menubar-content-menu">
			<a href=".">首页</a>
		</div>
	</div>
</div>
<script>
	$(window).scroll(function(e) {
		$elem = $("#menubar");
		if($(window).scrollTop() > 115) {
			if($elem.css("position") != "fixed") {
				$elem.css({'position': 'fixed', 'top': '0px'});
			}
		} else {
			if($elem.css("position") == "fixed") {
				$elem.css({'position': '','top':''});
			}
		}
	});
	function renderMenuWithHighlight(index) {
		$.get('cms/cms.json', function(data) {
			if(typeof data == 'string') data = eval('(' + data + ')');
			for(var i = 0; i < data.length; i++) {
				$("#menubar-content").append('<div id="menu' + (i + 1) +
					'" class="menubar-content-menu"><a href="' +
					data[i].base_url + '">' + data[i].page_name + '</a></div>');
			}
			$("#menubar-content").append('<div id="english" class="menubar-content-helper"><a href="#">English</a></div>');
			$('#menu' + index).addClass('menubar-content-highlight');
			$('#english').click(function() {
				var path = $(location).attr('pathname');
				var loc = path.lastIndexOf('/') + 1;
				if (loc == path.length) {
					var page = 'index';
				} else {
					var page = path.substring(loc, path.length - 5);
					path = path.substring(0, loc);
				}
				$(location).attr('pathname', path + page + '_en.html');
			});
		}).fail(function(j, s, t) {
			console.log(s);
		});
	}
	$(document).ready(function() {
		var D = new Date();
		var yy = D.getFullYear();
		var mm = D.getMonth()+1;
		var dd = D.getDate();
		if( yy < 100 ) yy = '19' + yy;
		$('#banner-content-right-navi').append('<p>今天是'+yy+'年'+mm+'月'+dd+'日 农历'+GetLunarDay(yy,mm,dd)+'</p>');

		$.getJSON("http://api.openweathermap.org/data/2.5/weather?q=Jinan,CN&units=metric&lang=zh_CN&callback=?",
			function(obj) {
				$('#banner-content-right-navi').append('<p>济南 ' + obj.weather[0].description + ' ' +
				Math.round(obj.main.temp) + '℃ by OpenWeatherMap</p>');
			});
	});
</script>
