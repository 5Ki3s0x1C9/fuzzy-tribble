<script>
	$(window).scroll(function(e) {
		$elem = $("#menubar");
		if($(window).scrollTop() > 115) {
			if($elem.css("position") != "fixed") {
				$elem.css({'position': 'fixed', 'top': '0px'});
			}
		} else {
			if($elem.css("position") == "fixed") {
				$elem.css({'position': '','top':''});
			}
		}
	});
	$(document).ready(function() {
		var loc_to_elem = {
			"/index.html":	"#home",
			"/":			"#home",
			"/intro.html":	"#intro",
			"/prof.html":	"#prof",
			"/teach.html":	"#teach",
			"/learn.html":	"#learn",
			"/paper.html":	"#paper",
			"/work.html":	"#work",
			"/util.html":	"#util"};
		var loc = $(location).attr('pathname');
		if(loc_to_elem[loc.substring(loc.lastIndexOf('/'))]) {
			$(loc_to_elem[$(location).attr('pathname')]).css({
				//'background': '#671111'
				'box-shadow': '2px 0 5px -2px #000 inset, -2px 0 5px -2px #000 inset'
			});
		}
		var D = new Date();
		var yy = D.getFullYear();
		var mm = D.getMonth()+1;
		var dd = D.getDate();
		if( yy < 100 ) yy = '19' + yy;
		$('#banner-content-right-navi').append('<p>今天是'+yy+'年'+mm+'月'+dd+'日 农历'+GetLunarDay(yy,mm,dd)+'</p>');

		$.getJSON("http://api.openweathermap.org/data/2.5/weather?q=Jinan,CN&units=metric&lang=zh_CN&callback=?",
			function(obj) {
				$('#banner-content-right-navi').append('<p>济南 ' + obj.weather[0].description + ' ' +
				Math.round(obj.main.temp) + '°C by OpenWeatherMap</p>');
			});
	});
</script>
