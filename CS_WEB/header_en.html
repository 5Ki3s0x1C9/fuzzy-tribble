<a id="top"></a>
<div id="banner">
	<div id="banner-content">
		<div id="banner-content-logo"></div>
		<div id="banner-content-title"></div>
		<div id="banner-content-right">
			<div id="banner-content-right-logo"></div>
			<div id="banner-content-right-navi">
			<!--[if lte IE 8]>
				<p style="color:orange;font-size:12px;margin-bottom:2px;">Your browser doesn't support CSS3.<br>Please upgrade to the latest <a href="http://windows.microsoft.com/en-US/internet-explorer/download-ie" style="color: orange;">Internet Explorer</a></p>
			<![endif]-->
			</div>
		</div>
	</div>
</div>

<div id="menubar" class="floatable">
	<div id="menubar-content">
		<div class="menubar-content-menu">
			<a href=".">Home</a>
		</div>
		<div id="menubar-content-helper">
			<a href="#">中文</a>
		</div>
	</div>
</div>
<script>
	$(document).ready(function() {
		var D = new Date();
		var yy = D.getFullYear();
		var mm = D.getMonth()+1;
		var dd = D.getDate();
		$('#banner-content-right-navi').append('<p>'+yy+'/'+mm+'/'+dd+'</p>');
		$.getJSON("http://api.openweathermap.org/data/2.5/weather?q=Jinan,CN&units=metric&lang=en_US&callback=?",
			function(obj) {
				$('#banner-content-right-navi').append('<p>Jinan ' + obj.weather[0].main + ' ' +
				Math.round(obj.main.temp) + '℃</p>');
			});
		$('#menubar-content-helper').click(function() {
			$.removeCookie('language');
			location.reload();
		});
	});

	function renderMenu(data, highlight) {
		if(highlight == 0) {
			document.title = data[0].title;
			$('.menubar-content-menu').addClass('menubar-content-highlight');
		}
		for(var i = 1; i < data.length; i++) {
			if(i == highlight) {
				$("#menubar-content-helper").before('<div class="menubar-content-menu menubar-content-highlight"><a href="?s=' +
					i + '">' + data[i][0].page_name + '</a></div>');
			} else {
				$("#menubar-content-helper").before('<div class="menubar-content-menu"><a href="?s=' +
					i + '">' + data[i][0].page_name + '</a></div>');
			}
		}
	}
</script>
