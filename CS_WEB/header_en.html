<div id="menubar">
	<div id="menubar-content">
		<div id="menu0" class="menubar-content-menu" style="width:80px">
			<a href="index_en.html">Home</a>
		</div>
	</div>
</div>
<script>
	$(window).scroll(function(e) {
		$elem = $("#menubar");
		if($(window).scrollTop() > 115) {
			if($elem.css("position") != "fixed") {
				$elem.css({'position': 'fixed', 'top': '0px'});
			}
		} else {
			if($elem.css("position") == "fixed") {
				$elem.css({'position': '','top':''});
			}
		}
	});
	function renderMenuWithHighlight(index) {
		$.get('cms/cms_en.json', function(data) {
			if(typeof data == 'string') data = eval('(' + data + ')');
			for(var i = 0; i < data.length; i++) {
				$("#menubar-content").append('<div id="menu' + (i + 1) +
					'" class="menubar-content-menu" style="width:' + data[i].width +
					'px"><a href="' + data[i].base_url + '">' + data[i].page_name + '</a></div>');
			}
			$("#menubar-content").append('<div id="chinese" class="menubar-content-helper"><a href="#">中文</a></div>');
			$('#menu' + index).addClass('menubar-content-highlight');
			$('#chinese').click(function() {
				var path = $(location).attr('pathname');
				var loc = path.lastIndexOf('/') + 1;
				var page = path.substring(loc, path.length - 8);
				path = path.substring(0, loc);
				$(location).attr('pathname', path + page + '.html');
			});
		}).fail(function(j, s, t) {
			console.log(s);
		});
	}
	$(document).ready(function() {
		var D = new Date();
		var yy = D.getFullYear();
		var mm = D.getMonth()+1;
		var dd = D.getDate();
		if( yy < 100 ) yy = '19' + yy;
		$('#banner-content-right-navi').append('<p>'+yy+'/'+mm+'/'+dd+'</p>');

		$.getJSON("http://api.openweathermap.org/data/2.5/weather?q=Jinan,CN&units=metric&lang=en_US&callback=?",
			function(obj) {
				$('#banner-content-right-navi').append('<p>Jinan ' + obj.weather[0].main + ' ' +
				Math.round(obj.main.temp) + '℃</p>');
			});
	});
</script>
