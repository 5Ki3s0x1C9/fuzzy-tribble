<div class="article">
	<div class="article_title">关于录入2014届毕业生升学、出国等信息的通知</div>
	<div class="article_date">2014.05.07</div>
	<div class="article_content">
<p style="text-indent:0">各学院（培养单位）：<p>
<p>根据教育部《关于及时上报全国普通高等学校毕业生就业签约数据的通知》要求，为了保证我校上报数据的准确性，切实反映出我校2014届毕业生的实时就业进展情况，请各学院（培养单位）务于5月9日前将升学、出国等毕业生情况录入山东高校毕业生就业信息网（<a href="http://www.sdbys.cn/">www.sdbys.cn</a>）,并根据实时变化情况不断进行完善、补充。具体要求见附件。</p>
<p>学生就业与发展指导服务中心</p>
<p>二零一四年五月五日</p>
<p><br></p>
<p>附件：<a href="http://www.job.sdu.edu.cn/ueditor/upload/20140505/6901399278161099.doc">关于录入2014届毕业生升学、出国等信息的具体要求</a></p>
	</div>
